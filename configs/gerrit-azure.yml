#cloud-config

coreos:
  units:
    - name: locksmithd.service
      mask: true
    - name: scripts.service
      command: start
      content: |
        [Unit]
        Description=Configuration scripts
        Requires=network-online.target
        After=network-online.target

        [Service]
        EnvironmentFile=/etc/farm-environment
        Type=oneshot
        RemainAfterExit=yes
        ExecStartPre=/usr/bin/rm -rf /tmp/tf-module
        ExecStart=/usr/bin/git clone --depth 1 $${CONFIG_URL} /tmp/tf-module
        TimeoutStartSec=0
    - name: data-storage.service
      command: start
      content: |
        [Unit]
        Description=Local storage
        Requires=scripts.service
        After=scripts.service

        [Service]
        EnvironmentFile=/etc/farm-environment
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/tmp/tf-module/scripts/disk-mgmt start $${MACHINE_TYPE}
        ExecStop=/tmp/tf-module/scripts/disk-mgmt stop $${MACHINE_TYPE}
        TimeoutStartSec=0
    - name: git-daemon.service
      command: start
      content: |
        [Unit]
        Description=Git Daemon
        After=docker.service data-storage.service
        Requires=docker.service data-storage.service

        [Service]
        ExecStartPre=-/usr/bin/docker kill %p
        ExecStartPre=-/usr/bin/docker rm %p
        ExecStartPre=/usr/bin/docker pull quay.io/swi-infra/git-daemon
        ExecStart=/usr/bin/docker run \
                              --name %p \
                              --rm \
                              --publish 9418:9418 \
                              --volume /storage/git-oss:/git \
                              quay.io/swi-infra/git-daemon
        ExecStop=/usr/bin/docker kill %p
        Restart=always
        RestartSec=10s
        TimeoutStartSec=0
        TimeoutStopSec=15
    - name: gerrit.service
      command: start
      content: |
        [Unit]
        Description=Gerrit
        After=docker.service data-storage.service
        Requires=docker.service data-storage.service

        [Service]
        ExecStart=/tmp/tf-module/scripts/gerrit-mgmt start
        ExecStop=/tmp/tf-module/scripts/gerrit-mgmt stop
        Restart=always
        RestartSec=10s
        TimeoutStartSec=0
        TimeoutStopSec=15

  update:
    group: stable
    reboot-strategy: off

write_files:
  - path: /etc/waagent.conf
    permissions: 0644
    owner: root
    content: |
      ResourceDisk.Format=y
      ResourceDisk.EnableSwap=y
  - path: /etc/farm-environment
    permissions: 0644
    owner: root
    content: |
      MACHINE_TYPE=gerrit-master
      FARM_PLATFORM=cloud-azure
      CONFIG_URL=${config_url}

